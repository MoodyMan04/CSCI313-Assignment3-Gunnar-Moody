{% extends "base_generic.html" %} {% block content %}
<h1>Borrowed books</h1>

{% if bookinstance_list %}
<div class="list-group" data-bs-theme="dark">
  {% for bookinst in bookinstance_list %}
  <a
    href="{% url 'book-detail' bookinst.book.pk %}"
    class="list-group-item list-group-item-action {% if bookinst.is_overdue %}text-danger{% endif %}"
    >{{ bookinst.book.title }} ({{ bookinst.due_back }})</a
  >
  {% endfor %}
</div>

{% else %}
<p>There are no books borrowed.</p>
{% endif %} {% endblock %}
